<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex h-screen w-screen justify-center items-center">
      <form
        action="signup.php"
        method="post"
        class="card gap-5 border p-4 bg-gray-100 shadow-lg w-1/2"
        onsubmit="return validate()"
      >
        <h3 class="text-xl text-center my-4">Create New Account</h3>
        <input
          name="uname"
          required
          class="input input-bordered"
          type="text"
          placeholder="Enter username"
        />

        <input
          name="upass1"
          required
          class="input input-bordered"
          type="password"
          placeholder="Enter Password"
          id="pass1"
        />
        <input
          name="upass2"
          required
          class="input input-bordered"
          type="password"
          placeholder="Retype Password"
          id="pass2"
        />
        <select
          name="user_type"
          required
          class="select select-bordered w-full max-w-xs"
          name=""
          id=""
        >
          <option>Vendor</option>
          <option>Customer</option>
        </select>

        <div class="text-center">
          <button class="btn btn-primary w-full">Submit</button>
        </div>
        <a class="text-blue-700" href="login.html"
          >Already have an account login here</a
        >
      </form>
      <div class=""></div>
    </div>

    <script>
      function validate() {
        pass1Obj = document.getElementById("pass1");
        pass2Obj = document.getElementById("pass2");

        if (pass1Obj.value === pass2Obj.value) {
          return true;
        }
        alert("Password Mismatch");
        return false;
      }
    </script>
  </body>
</html>
